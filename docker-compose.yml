version: '2'
services:
  db:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'ml-retro_development'
      POSTGRES_PASSWORD: '-mlretro2019'
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/code
    ports:
      - "3000:3000"
    depends_on:
      - db
